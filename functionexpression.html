<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Function Expression</title>
</head>

<body>
	<script>
		
		var sums=function(num1, num2){
			var total=num1+num2;
			return total;
		}
	
		document.write(sums(5, 80)+"<br>");
		var sum=sums(20, 60);
		document.write(sum);
		
	</script>
</body>
</html>
