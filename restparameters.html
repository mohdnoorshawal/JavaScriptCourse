<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Rest Parameters</title>
</head>

<body>
	
	<script>
	
		function func(...args){
			return args.reduce((previous, current)=>{
				return previous+current;
			});
			
		}
		console.log(func(1,2,3,4));
		console.log(func(1,2,3,4,5,6));
	
	</script>
	
</body>
</html>
