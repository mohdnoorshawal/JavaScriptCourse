<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Error or Exception handling</title>
</head>

<body>
	<script>
		
		try{
			alert("try block runs");
			alert;samsa;
			alert("end of try block");
		} catch(err){
			alert("catch ignored because there is no error");
		} finally{
			alert("Hi I am finally!");
		}
		
	</script>
	<script>
	function func(){
		var a=200;
		var b=0;
		try{
			if(b==0){
				throw("Divided by zero error");
			} else{
				var c=a/b;
			}
		} catch (e){
			alert("error "+ e);
	}
	}
	
	</script>
	<p>Throw Error</p>
	<input type="button" value="Click Me" onClick="func()">
</body>
</html>
