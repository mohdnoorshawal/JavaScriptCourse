<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Compression Operator</title>
</head>

<body>
	
	<script>
	
		var a=5;
		var b=20;
		var c="<br/>";
		
		document.write(a);
		document.write(b);
		document.write(c);
		
		document.write("(a==b)");
		result=(a==b);
		document.write(result);
		document.write(c);
		
		document.write("(a!=b)");
		result=(a!=b);
		document.write(result);
		document.write(c);
		
		document.write("(a<b)");
		result=(a<b);
		document.write(result);
		document.write(c);
		
		document.write("(a>b)");
		result=(a>b);
		document.write(result);
		document.write(c);
		
		document.write("(a>=b)");
		result=(a>=b);
		document.write(result);
		document.write(c);
		
		document.write("(a<=b)");
		result=(a<=b);
		document.write(result);
		document.write(c);
		
		
	</script>
	
</body>
</html>
