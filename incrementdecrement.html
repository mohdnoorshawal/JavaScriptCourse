<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Increment + Decrement</title>
</head>

<body>
	<script>
		var x;
		x=10;
			document.write(x++);
			document.write(x);
		x=10;
			document.write(++x);
		x=10;
			document.write(--x);
		x=10;
			document.write(x--);
			document.write(x);
		
	</script>
	
</body>
</html>
