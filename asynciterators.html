<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Async Iterators</title>
</head>

<body>
	
	<script>
	
		let range={
			from:1,
			to:10,
					[Symbol.iterator](){
					return{
						current:this.from,
						last:this.to,
						next(){
							if(this.current<=this.last){
								return{
									done: false, value:this.current++
								};
							}
							else {
								return{
									done:true
								};
							}
						}
					};
				}
		};
		for(let value of range){
			alert(value);
		}
	
	</script>
	
</body>
</html>
