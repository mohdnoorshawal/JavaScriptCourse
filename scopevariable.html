<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Scop Variable</title>
</head>

<body>
	
	<script>
		
		var globalvar="This is global variable";
		function abc(){
			
			var localvar="This is local variable";
			document.write(localvar);
			document.write(globalvar);
			
		}
		
		abc();
	
	</script>
	
</body>
</html>
