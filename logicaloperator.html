<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Logical Operator</title>
</head>
	<p id="logicalor"></p>
<body>
	<script>
		var a=true;
		var b=false;
		var c="<br/>";
		document.write("(a && b)");
		result=(a&&b);
		document.write(result);
		document.write(c);
		
		var x=10;
		var y=6;
		document.getElementById("logicalor").innerHTML=
			(x==4 || y==3) + "<br>"+
			(x==10 || y==0) + "<br>"+ 
			(x==0 || y==6) + "<br>"+ 
			(x==10 || y==6);
	</script>
	
</body>
</html>
