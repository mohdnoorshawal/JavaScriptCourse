		function grades(){
			
			if(document.form.text1.value>=90){
				alert("Grade A+");}
				
			else 
				if(document.form.text1.value>=80 && document.form.text1.value<90)
				{
				alert("Grade A");
		
			} 
			else 
				if(document.form.text1.value>=70 && document.form.text1.value<80){
				alert("Grade B+");
		
			} else if(document.form.text1.value>=60 && document.form.text1.value<70){
				alert("Grade B");
		
			} else{
				alert("Grade C");
		
			}
			
		}
		
	</script>

	<form name="form" action="#">

		<input type="button" value="Check Your Grade" onClick="grades()"/>
