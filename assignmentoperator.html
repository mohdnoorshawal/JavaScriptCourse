<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Assignment Operator</title>
</head>

<body>
	
	<script>
	
		var x=10, total=20;
		document.write("Value of total ="+(total+=x)+"</br>");
		document.write("Value of total ="+(total-=x)+"</br>");
		document.write("Value of total ="+(total/=x)+"</br>");
		document.write("Value of total ="+(total*=x)+"</br>");
		
	</script>
	
</body>
</html>
