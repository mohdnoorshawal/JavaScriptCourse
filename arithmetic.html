<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Arithmetic Operator</title>
</head>

<body>
	<script>
	
		var x=10;
		var y=10;
		var z=x+y;
		document.write(z, "\n");
		
		var x1=10;
		var y1=10;
		var z1=x1*y1;
		document.write(z1, "\n");
		
		var x2=10;
		var y2=10;
		var z2=x2/y2;
		document.write(z2);
	</script>
</body>
</html>
