<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sorting in Arrays</title>
</head>

<body>
	
	<script>
	
		var fruits=["Cherry", "Apple", "Mangos", "Orange", "Banana", "Kiwi"];
		
		document.write(fruits+"<br>");
		var sort=fruits.sort();
		
		
		document.write(sort+"<br>");
	
	</script>
	
</body>
</html>
