<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MouseOver Event</title>
	
	<script>
	
		function over(){
			
			document.write("Mouse Over");
		}
		
		function out(){
			
			alert("This is mouse out event");
		}
	
	</script>
	
</head>

<body>
	
	<input type="button" onMouseOut="out()"> Mouse Out Event
	<div onMouseOver="over()">
	
	<h2> This is the function body. </h2>
	</div>
	
</body>
</html>
