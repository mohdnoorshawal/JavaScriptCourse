<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Do While Loop</title>
</head>

<body>
	
	<script>
	
		var counter=0;
		document.write("Starting loop <br>");
		
		do{
			
			document.write("Current counter"+counter+"<br>");
			counter++;
			
		}
		
		while(counter<5);
		document.write("Loop Statement Stop");
		
	
	</script>
	
</body>
</html>
