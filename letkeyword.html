<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Let Keyword</title>
</head>

<body>
	
	<script>
	
		function func(){
			
			let x=10;
			x=x+5;
			
		} 
		func();
	
	</script>
	<script>
		
		let mango="yellow";
		if(mango=="yellow"){
			let mango="blue";
			console.log(mango);
		}
		console.log(mango);
	
	</script>
	<script>
		
		let x=1;
		if(x==1){
			let x=2;
			console.log(x);
		}
		console.log(x);
	
	</script>
	
</body>
</html>
