<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Generators</title>
</head>

<body>
	
	<script> //old style
		
		function abc(){
			console.log("Hi");
			console.log("I");
			console.log("am Shawalicious");
		}
		
		abc();
	
	</script>
	<script> //generators style
		
		function* abcd(){
			console.log("Invoked 1");
			yield 1;
			console.log("Invoked 2");
			yield 2;
		}
		
		let gen=abcd();
		console.log(gen);
	
	</script>
	
	<script>
		
		function* abcde(){
			let index =0;
			while(true){
				yield index++;
			}
		}
		let f=abcde();
		console.log(f.next());
		console.log(f.next());
		console.log(f.next());
	
	</script>
	
</body>
</html>
