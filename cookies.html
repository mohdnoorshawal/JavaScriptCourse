<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Cookies in JS</title>
</head>

<body>
	
	<script>
	
		function cookies(){
			if(document.form.customer.value==""){
				
				alert("Enter some values for cookies");
				return;
			}
			cookievalue=escape(document.form.Your_Name.value)+";";
			document.cookie="name"+cookievalue;
			document.write("Setting Cookies"+"Name="+cookievalue);
		}
	
	</script>
	
	<form name="form" action="#">
	
		Enter Name:<input type="text" name="customer">
		<input type="button" value="Set Cookies" on onClick="cookies()">
	
	</form>
	
</body>
</html>
