<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>For Loop</title>
</head>

<body>
	
	<script>
	
		document.write("Loop is starting from here</br>");
		
		for(counter=0; counter<15; counter++){
			
			document.write("current counter:"+counter+"</br>");
			//document.write("</br>");
			
		}
		
		document.write("Loop Stopped");
	</script>
	
	
	<script>
	
		var fruits=["apple", "mangos", "cherry", "orange", "banana"];
		
		for(var i=0; i<fruits.length; i++){
			
			document.write("<p>"+fruits[i]+"</p>");
			
		}
	
	</script>
	
</body>
</html>
