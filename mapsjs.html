<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Maps in JS</title>
</head>

<body>
	<script>
		
		let map = new Map();
		map.set('1', 'String1');
		map.set(1, 'number');
		map.set(true, 'boolean');

		alert(map.get('1'));
		alert(map.size);
	
	</script>
