<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Page Printing in JS</title>
</head>

<body>
	
	<script>
	
		function display(){
			window.print();
		}
	
	</script>
	<h1>This is Printing Page</h1>
	<p>We are going to print this page</p>
	<button onClick="display()">Click to print</button>
	
</body>
</html>
