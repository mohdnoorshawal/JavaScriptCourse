<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Prototype in Inheritance</title>
</head>

<body>
	
	<script>
	
		const person={
			fname:"Bob";
			lname:"Dennis";
			getfullname(){
			return "${this.fname} ${this.lname}";
		}
		};
		const developer={
			fname: "John";
			lname: "David";
		};
		developer.__proto__=person;
		person.getfullname();
		developer.getfullname();
	
	</script><br>

	<script>
	
		function bike(company){
			this.company=company;
		}
		bike.prototype.getcompany=function(){
			return this.company;
		}
		function Vehicle(name, price){
			this.name=name;
			this.price=price;
		}
		var bike=new bike("Honda");
		Vehicle.prototype=bike;
		var vehicle = new Vehicle("Shine", 800);
		document.write(vehicle.getcompany()+ " " + vehicle.name + " " + vehicle.price);
	
	</script>
	
</body>
</html>
