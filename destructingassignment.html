<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Destructing Assignment in ES6</title>
</head>

<body>
	
	<script> //array method
	
		var intro=["Hi", "I", "am", "Shawalicious"];
		var greeting=intro[0];
		var name=intro[3];
		console.log(greeting);
		console.log(name);
	
	</script>
	
	<script> //Destructing Assignment method 1
	
		var intro=["Hi", "I", "am", "Shawalicious"];
		var [greeting, pronoun, pronoun2, name] =intro;
		console.log(greeting);
		console.log(name);
	
	</script>
	
	<script> //Destructing Assignment method 2
	
		var greeting, pronoun;
		[greeting, pronoun, pronoun2, name] = ["Hi", "I", "am", "Shawalicious"];
		console.log(greeting);
		console.log(name);
		
	</script>
	
</body>
</html>
