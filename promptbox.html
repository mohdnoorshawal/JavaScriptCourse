<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Prompt Box</title>
</head>

<body>
	
	<form>
	
		<input type="button" value="Click Me" onClick="promptbox();"/>
	
	</form>
	
	<script>
	
		function promptbox(){
			var val=prompt("Enter your name", "name");
			document.write("You have entered "+val);
		}
		
	</script>
	
</body>
</html>
