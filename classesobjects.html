<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CLASSES AND OBJECTS</title>
</head>

<body>
	<script>
		
		const human={
			firstname: 'john',
			lastname: 'david',
			age: 30,
			SayName(){
				document.write("Hi I am John David")
			}
		}
		human.SayName();
	
	</script>
	<script>
		var names={
			fname: "Bob",
			lname: "Dennis"
		}
		console.log(names.fname);
		console.log(names.hasOwnProperty("lname"));
		console.log(names);
	
	</script>
	<script>
		
		var user={
			email: "abc@abc.com",
			name: "xyz",
			login(){
				console.log(this.email, "has logged in");
			},
			logout(){
				console.log(this.email, "has logged out");
			}
		};
		
		user.login();
		user.logout();
	
	</script>
</body>
</html>
