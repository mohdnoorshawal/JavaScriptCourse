<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Switch Statement</title>
</head>

<body>
	
	<script>
		
		var grades='A';
		document.write("Enter your block <br>");
		
		switch(grades){
			case 'A':
				document.write("A Grade");
				break;
			case 'B':
				document.write("B Grade");
				break;
			case 'C':
				document.write("C Grade");
				break;
			case 'D':
				document.write("D Grade");
				break;
			default:
				document.write("Failed");
		}
		
		document.write("Switch Ended");
	
	</script>
	<script>
	
		var d=new Date();
		
		switch(d.getDate()){
				
			case 0:
				document.write("Today is Sunday");
				break;
			case 1:
				document.write("Today is Monday");
				break;
			case 2:
				document.write("Today is Tuesday");
				break;
			case 3:
				document.write("Today is Wednesday");
				break;
			case 4:
				document.write("Today is Thursday");
				break;
			case 5:
				document.write("Today is Friday");
				break;
			case 6:
				document.write("Today is Saturday");
				break;
			default:
				case 0:
				document.write("No Information Founded");
				break;
			
				
		}
	
	</script>
	
	
	
</body>
</html>
